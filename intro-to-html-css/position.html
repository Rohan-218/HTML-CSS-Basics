<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Position</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 40px;
        z-index: 100;
      "
    >
      Header
    </div>

    <div
      style="
        background-color: lavender;
        color: mediumpurple;
        position: fixed;
        bottom: 0;
        left: 0;
        top: 40px;
        width: 70px;
      "
    >
      Sidebar
      <div
        style="
          position: absolute;
          background-color: mediumpurple;
          color: lavender;
          top: 0px;
          right: 7px;
        "
      >
        x
      </div>
    </div>

    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div1
    </div>

    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      Relative
      <div
        style="
          position: absolute;
          background-color: mediumpurple;
          color: lavender;
          top: 0px;
          right: 7px;
        "
      >
        x
      </div>
    </div>
  </body>
</html>
