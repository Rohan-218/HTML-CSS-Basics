<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
    ">
      <div style="background-color: lightblue">
        div 1
      </div>

      <div style="background-color: deepskyblue">
        div 2
        <p>Text</p>
      </div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px 1fr;
    ">

      <div style="background-color: lightblue">
        div 1
      </div>

      <div style="background-color: deepskyblue">
        div 2
        <p>Text</p>
      </div>

      <div style="background-color: dodgerblue">1fr</div>

    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 40px;
    ">

      <div style="background-color: lightblue;
        height: 200px;">1fr
      </div>

      <div style="background-color: deepskyblue;
        height: 200px;">1fr
      </div>

      <div style="background-color: lightblue;
        height: 200px;">1fr
      </div>

      <div style="background-color: deepskyblue;
        height: 200px;">1fr
      </div>

      <div style="background-color: lightblue;
        height: 200px;">1fr
      </div>

      <div style="background-color: deepskyblue;
        height: 200px;">1fr
      </div>

    </div>

  </body>
</html>
